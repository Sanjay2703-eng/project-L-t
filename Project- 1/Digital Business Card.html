<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyler Durden - Digital Business Card</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* General Body Styles & Mobile-First Approach */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Main Business Card Container */
        .card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Profile Image Styling */
        .profile-image-container {
            margin-bottom: 20px;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #E0E0E0;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .profile-image:hover {
            transform: scale(1.05);
        }

        /* Text Content Styling */
        .name {
            margin: 0;
            font-size: 2em;
            font-weight: bold;
        }

        .title {
            margin: 5px 0 15px;
            font-size: 1.1em;
            color: #555; /* Accent Color */
            font-weight: normal;
        }

        .bio {
            font-size: 0.95em;
            line-height: 1.5;
            color: #666;
            margin-bottom: 25px;
        }

        /* Links Section */
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }

        .link-button {
            background-color: #333;
            color: #fff;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            transition: background-color 0.3s, transform 0.2s; /* Smooth transitions */
        }

        /* Hover Animation for Buttons */
        .link-button:hover {
            transform: scale(1.03); /* Button scale effect */
        }

        .link-button.email:hover {
            background-color: #d44638;
        }

        .link-button.linkedin:hover {
            background-color: #0077b5;
        }

        /* Portfolio Section Styling */
        .portfolio {
            margin-top: 20px;
        }

        .portfolio-title {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #333;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .gallery img {
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* Footer Styling */
        .footer {
            margin-top: 30px;
            font-size: 0.8em;
            color: #888;
        }

        .co-founders {
            margin-top: 5px;
        }

        /* Media Query for larger screens (e.g., tablets and desktops) */
        @media (min-width: 600px) {
            .links {
                flex-direction: row; /* Buttons side-by-side on larger screens */
                justify-content: center;
            }
        }
    </style>
</head>
